<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumiya - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sumiya</h1>
            <p class="text-gray-600 mt-2">AI DevOps Assistant</p>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/auth/login" method="post">
            <div class="mb-4">
                <label for="passkey" class="block text-gray-700 text-sm font-bold mb-2">Passkey</label>
                <input type="password" id="passkey" name="passkey" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your passkey" required>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Login
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Welcome to Sumiya, your AI DevOps Assistant.</p>
            <p class="mt-2">Please enter the passkey to access the system.</p>
        </div>
    </div>
</body>
</html>
